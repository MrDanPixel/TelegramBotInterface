<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Топы</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="1.png" alt="Футбол" class="img">
                <button class="btn" id="btn1">По мнению редакции</button>
            </div>
            <div class="item">
                <img src="2.png" alt="Баскетбол" class="img">
                <button class="btn" id="btn2">Баскетбол</button>
            </div>
            <div class="item">
                <img src="3.png" alt="Волейбол" class="img">
                <button class="btn" id="btn3">Волейбол</button>
            </div>
            <div class="item">
                <img src="4.png" alt="Настольный теннис" class="img">
                <button class="btn" id="btn4">Настольный теннис</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
